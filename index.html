<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Bookshelf Apps</h1>
      </header>

      <div class="container-outer">
        <div class="top">
          <div class="search-container">
            <h2 class="title">Search for Books</h2>
            <form id="formSearch" action="" method="post" data-testid="searchBookForm">
              <div class="form-group">
                <input
                  type="text"
                  name="searching"
                  id="searching"
                  placeholder="Search for Books"
                  data-testid="searchBookFormTitleInput"
                />
              </div>
              <div class="form-search-bottom">
                <button type="reset" class="reset-btn" title="Reset" data-testid="searchBookFormSubmitButton">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 512 512"
                  >
                    <rect width="512" height="512" fill="none" />
                    <path
                      fill="none"
                      stroke="#FFF"
                      stroke-miterlimit="10"
                      stroke-width="32"
                      d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"
                    />
                    <path
                      fill="none"
                      stroke="#FFF"
                      stroke-linecap="round"
                      stroke-miterlimit="10"
                      stroke-width="32"
                      d="m341.54 197.85l-11.37-13.23a103.37 103.37 0 1 0 22.71 105.84"
                    />
                    <path
                      fill="#FFF"
                      d="M367.32 162a8.44 8.44 0 0 0-6 2.54l-59.54 59.54a8.61 8.61 0 0 0 6.09 14.71h59.54a8.62 8.62 0 0 0 8.62-8.62v-59.56a8.61 8.61 0 0 0-8.68-8.63Z"
                    />
                  </svg>
                </button>
                <button type="submit" class="search-btn" title="Search">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24"
                  >
                    <rect width="24" height="24" fill="none" />
                    <g
                      fill="none"
                      stroke="#FFF"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    >
                      <path
                        fill="#FFF"
                        fill-opacity="0"
                        stroke-dasharray="40"
                        stroke-dashoffset="40"
                        d="M10.76 13.24c-2.34 -2.34 -2.34 -6.14 0 -8.49c2.34 -2.34 6.14 -2.34 8.49 0c2.34 2.34 2.34 6.14 0 8.49c-2.34 2.34 -6.14 2.34 -8.49 0Z"
                      >
                        <animate
                          fill="freeze"
                          attributeName="fill-opacity"
                          begin="0.7s"
                          dur="0.15s"
                          values="0;0.3"
                        />
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          dur="0.5s"
                          values="40;0"
                        />
                      </path>
                      <path
                        stroke-dasharray="12"
                        stroke-dashoffset="12"
                        d="M10.5 13.5l-7.5 7.5"
                      >
                        <animate
                          fill="freeze"
                          attributeName="stroke-dashoffset"
                          begin="0.5s"
                          dur="0.2s"
                          values="12;0"
                        />
                      </path>
                    </g>
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <div class="form-container">
            <h2 class="title">Add New Book</h2>
            <form id="formDataBook" action="" method="post" data-testid="bookForm">
              <div class="form-group title">
                <input
                  type="text"
                  name="title"
                  id="title"
                  data-testid="bookFormTitleInput"
                  placeholder="title"
                />
              </div>
              <div class="row">
                <div class="form-group">
                  <input
                    type="text"
                    name="writer"
                    id="writer"
                    data-testid="bookFormAuthorInput"
                    placeholder="author"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    name="year"
                    id="year"
                    data-testid="bookFormYearInput"
                    placeholder="year"
                  />
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" name="isRead" id="isRead" data-testid="bookFormIsCompleteCheckbox"/>
                <label for="isRead">Finished Reading</label>
              </div>
              <button type="submit" class="submit-btn" data-testid="bookFormSubmitButton">Save</button>
            </form>
          </div>
        </div>

        <div class="bottom">
          <div class="left-container">
            <h2 class="title">Read Book</h2>
            <div id="alreadyRead" data-testid="completeBookList"></div>
          </div>
          <div class="right-container">
            <h2 class="title">Unread Books</h2>
            <div id="notRead" data-testid="incompleteBookList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
